plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

sourceCompatibility = 1.17
targetCompatibility = 1.17

repositories {
    mavenCentral()
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls','javafx.media']
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    implementation 'org.mockito:mockito-junit-jupiter:4.5.1'
    implementation 'org.mockito:mockito-inline:4.5.1'
    implementation 'org.mockito:mockito-core:4.5.1'
    implementation 'org.hamcrest:hamcrest:2.2'

    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'

    implementation 'org.controlsfx:controlsfx:11.1.1'

    implementation 'com.konghq:unirest-java:3.13.8'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'

    implementation group: 'com.calendarfx', name: 'view', version: '11.10.6'
    implementation 'junit:junit:4.13.1'
}

application {
    getMainClass().set("App")
}

test {
    useJUnitPlatform()
}